<title>Modern Background Theme</title>
<style>
  body {
    margin: 0;
    padding: 0;

  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;

    background-color: #444; /* Header background color */

  }

    color: #fff; /* Footer text color */

  }
  .pagelink {
    text-align: center;
    font-weight: bold;
    text-decoration: underline;
  }
